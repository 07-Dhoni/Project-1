<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Basic Engineering Form 
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="Phone_Number"> Phone Number </label>
              <input
                id="Phone_Number"
                name="Phone_Number"
                placeholder="Enter Phone Number..."
              />
            </div>
            <div class="form_control">
              <label for="Stream"> Stream Main </label>
              <select id="Stream" name="Stream">
                <option value="">Select Stream</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="I.T">I.T</option>
                <option value="CSBS">CSBS</option>
                <option value="ENTC">ENTC</option>
                <option value="A_and_R">A_and_R</option>
              </select>
            </div>
            <div class="form_control">
              <label for="Stream"> Stream For Option  </label>
              <select id="Stream" name="Stream">
                <option value="">Select Stream</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="I.T">I.T</option>
                <option value="CSBS">CSBS</option>
                <option value="ENTC">ENTC</option>
                <option value="A_and_R">A_and_R</option>
              </select>
            </div>

            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Birth Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your 10th marksheet </label>
              <input type="file" id="upload" name="upload" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your 12th marksheet </label>
              <input type="file" id="upload" name="upload" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CET/JEE certificate </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
